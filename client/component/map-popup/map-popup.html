<div>
	<md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="show">
		<md-toolbar class="md-theme-light">
			<h1 class="md-toolbar-tools">Th√¥ng tin</h1>
		</md-toolbar>
		<md-content layout-padding>
			<form>
				<md-input-container>
					<label for="cnty">CNTY</label>

					ng-model="cnty">
				</md-input-container>
				<md-input-container>
					<label for="company">COMPANY</label>

					<label for="fld">FLD</label>
					<input type="text" id="fld"

				<md-input-container>
					<label for="lng">LNG</label>
					<input type="text" id="lng"
					ng-model="lng">
				</md-input-container>

			<!-- <md-button ng-click="save()" class="md-primary">
				Save
			</md-button> -->
			<md-button ng-click="close()" class="md-primary">
